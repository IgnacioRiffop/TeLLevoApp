<ion-content [fullscreen]="true">

  <div class="row1">
    <div class="col">
      TeLLevoApp
    </div>
  </div>

  <div class="row2">
    <div class="col" style="color:black">
      Login
    </div>
  </div>

  <form>
    
  </form>

  <div style="margin-inline: 40px;">
  <ion-list>
    <ion-item>
      <ion-input label="Email" labelPlacement="floating" placeholder="Ingrese email" type="email" [(ngModel)]="email" style="font-size: large;"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Contraseña" labelPlacement="floating" placeholder="Ingrese contraseña" type="password" [(ngModel)]="pass" style="font-size: large;"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="tab1()" style="font-size: large;">Iniciar Sesión</ion-button>
  <!--<ion-button expand="block" (click)="getUsuario()" style="font-size: large;">Firebase</ion-button>
  <ion-button expand="block" (click)="grabarVehiculo()" style="font-size: large;">Firebase Grabar</ion-button>
  <ion-button expand="block" (click)="eliminarVehiculo()" style="font-size: large;">Firebase Eliminar</ion-button>-->
  </div>

  <div class="row2" style="font-size: large;">
    <div class="col2">
      ¿No tienes cuenta?
      <ion-button fill="clear" style="margin-bottom: 16px;" (click)="registro()">Regístrate</ion-button>
    </div>
  </div>


</ion-content>
<ion-footer [translucent]="true" style="margin-left: 90px;">
  <ion-toolbar>
    <img alt="Iniciar Viaje" src="./../../assets/img/Logo_DuocUC.png" class="img-size" />
  </ion-toolbar>
</ion-footer>
