<ion-content [fullscreen]="true">

  <div class="row1">
    <div class="col">
      TeLLevoApp
    </div>
  </div>

  <div class="row2">
    <div class="col" style="color:black">
      Login
    </div>
  </div>

  <div style="margin-inline: 40px;">
  <ion-list>
    <ion-item>
      <ion-input label="Email" labelPlacement="floating" placeholder="Ingrese email" type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Contraseña" labelPlacement="floating" placeholder="Ingrese contraseña" type="password" [(ngModel)]="pass"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="tab1()">Iniciar Sesión</ion-button>
  </div>

  <div class="row2">
    <div class="col2">
      ¿No tienes cuenta?
      <ion-button fill="clear" style="margin-bottom: 15px;">Regístrate</ion-button>
    </div>
  </div>

  <div class="row2">
    <img alt="Iniciar Viaje" src="./../../assets/img/Logo_DuocUC.png" class="img-size" />
  </div>


</ion-content>
