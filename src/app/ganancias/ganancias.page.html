<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="row"></div>
  <div class="row1">
    <div class="col">
      Ganancias
      <div class="col-sm">
        Resumen de pagos recibidos
      </div>
    </div>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Total mensual</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <div class="row-card">
        <img src="./../../assets/img/1061163_cash_checkout_credit card_journey_money_icon.png" alt="" class="img-size">
        <div style="margin-inline: 5%;">
          <p style="font-size: xx-large;">$15.100</p>
          <p>La información se renovará el día 1 de cada mes.</p>
        </div>
      </div>
    </ion-card-content>
  </ion-card>

  <div class="row1" style="margin-top: 10%;">
    <div class="col">
      Historial
      <div class="col-sm">
        Ultimos viajes con su respectiva ganancia 
      </div>
      <ion-list style="margin-right: 5%; margin-top: 5%;">
        <ion-item>
          <ion-label>+$5.100</ion-label>
          <ion-label>08/09/2023</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>+$4.000</ion-label>
          <ion-label>07/09/2023</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>+$6.000</ion-label>
          <ion-label>06/09/2023</ion-label>
        </ion-item>
      </ion-list>
    </div>
    <ion-button fill="clear" (click)="historialganancia()" >Ver historial completo</ion-button>
  </div>

</ion-content>
